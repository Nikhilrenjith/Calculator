<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Xcal" content="Calculator Project" />
    <meta name="author" content="Spandan Mandal and Nikhil Renjith" />
    <title>Xcal</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="head"><h1>My Calculator</h1></div>
    <div class="calculator">
      <input type="text" id="result" placeholder="0" />
      <div class="keypad">
        <button class="button7" onclick="addinput('7')">7</button>
        <button class="button8" onclick="addinput('8')">8</button>
        <button class="button9" onclick="addinput('9')">9</button>
        <button class="add" onclick="addinput('+')">+</button
        ><!-- Addition add() -->

        <button class="button4" onclick="addinput('4')">4</button>
        <button class="button5" onclick="addinput('5')">5</button>
        <button class="button6" onclick="addinput('6')">6</button>

        <button class="sub" onclick="addinput('-')">-</button>
        <!-- Subtraction sub()-->
        <button class="button1" onclick="addinput('1')">1</button>
        <button class="button2" onclick="addinput('2')">2</button>
        <button class="button3" onclick="addinput('3')">3</button>
        <button class="mul" onclick="addinput('*')">*</button>
        <!-- Multiplication mul() -->
        <button class="clearResult" onclick="Clear()">C</button
        ><!--  Clear Result -->
        <button class="button0" onclick="addinput('0')">0</button>
        <button class="result" onclick="find()">=</button
        ><!-- Result result()-->
        <button class="div" onclick="addinput('/')">/</button>
        <!-- Division div()-->
      </div>
    </div>
    <footer>&copy; 2023 Xcal</footer>
    <script src="calculator.js"></script>
  </body>
</html>
